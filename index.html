<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルサイネージ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* ウィンドウの高さ全体に表示 */
            width: 100vw;  /* ウィンドウの幅全体に表示 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 背景を黒に */
        }

        .container {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        // TikTok動画の埋め込みコードのリスト
        const videos = [
            `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@satoseminar_tokaitourism/video/7424436672546311442" data-video-id="7424436672546311442" style="max-width: 605px;min-width: 325px;">
                <section>
                    <a target="_blank" title="@satoseminar_tokaitourism" href="https://www.tiktok.com/@satoseminar_tokaitourism?refer=embed">@satoseminar_tokaitourism</a>
                    取り壊される前にぜひ行ってみては…‼️
                    <a title="ゼミ活動" target="_blank" href="https://www.tiktok.com/tag/%E3%82%BC%E3%83%9F%E6%B4%BB%E5%8B%95?refer=embed">#ゼミ活動</a>
                    <a title="観光学部" target="_blank" href="https://www.tiktok.com/tag/%E8%A6%B3%E5%85%89%E5%AD%A6%E9%83%A8?refer=embed">#観光学部</a>
                    <a title="名護観光" target="_blank" href="https://www.tiktok.com/tag/%E5%90%8D%E8%AD%B7%E8%A6%B3%E5%85%89?refer=embed">#名護観光</a>
                    <a title="名護" target="_blank" href="https://www.tiktok.com/tag/%E5%90%8D%E8%AD%B7?refer=embed">#名護</a>
                    <a title="ツーリズム" target="_blank" href="https://www.tiktok.com/tag/%E3%83%84%E3%83%BC%E3%83%AA%E3%82%BA%E3%83%A0?refer=embed">#ツーリズム</a>
                    <a title="名護市役所" target="_blank" href="https://www.tiktok.com/tag/%E5%90%8D%E8%AD%B7%E5%B8%82%E5%BD%B9%E6%89%80?refer=embed">#名護市役所</a>
                    <a target="_blank" title="♬ Elegance elegance history hope art - SOUND BANK" href="https://www.tiktok.com/music/Elegance-elegance-history-hope-art-6817359755619600385?refer=embed">♬ Elegance elegance history hope art - SOUND BANK</a>
                </section>
            </blockquote>`,
            `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@satoseminar_tokaitourism/video/7410348719817723157" data-video-id="7410348719817723157" style="max-width: 605px;min-width: 325px;">
                <section>
                    <a target="_blank" title="@satoseminar_tokaitourism" href="https://www.tiktok.com/@satoseminar_tokaitourism?refer=embed">@satoseminar_tokaitourism</a>
                    海が間近にある絶景カフェ☕ 詳細は動画の1番最後に‼️
                    <a title="名護観光" target="_blank" href="https://www.tiktok.com/tag/%E5%90%8D%E8%AD%B7%E8%A6%B3%E5%85%89?refer=embed">#名護観光</a>
                    <a title="沖縄" target="_blank" href="https://www.tiktok.com/tag/%E6%B2%96%E7%B8%84?refer=embed">#沖縄</a>
                    <a title="名護" target="_blank" href="https://www.tiktok.com/tag/%E5%90%8D%E8%AD%B7?refer=embed">#名護</a>
                    <a title="ツーリズム" target="_blank" href="https://www.tiktok.com/tag/%E3%83%84%E3%83%BC%E3%83%AA%E3%82%BA%E3%83%A0?refer=embed">#ツーリズム</a>
                    <a target="_blank" title="♬ Stylish cafe-style BGM - Hiro Hattori" href="https://www.tiktok.com/music/Stylish-cafe-style-BGM-6817549358687324162?refer=embed">♬ Stylish cafe-style BGM - Hiro Hattori</a>
                </section>
            </blockquote>`,
            `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@satoseminar_tokaitourism/video/7394753599089184018" data-video-id="7394753599089184018" style="max-width: 605px;min-width: 325px;">
                <section>
                    <a target="_blank" title="@satoseminar_tokaitourism" href="https://www.tiktok.com/@satoseminar_tokaitourism?refer=embed">@satoseminar_tokaitourism</a>
                    この場所の素晴らしさをぜひ感じてください
                    <a title="観光学部" target="_blank" href="https://www.tiktok.com/tag/%E8%A6%B3%E5%85%89%E5%AD%A6%E9%83%A8?refer=embed">#観光学部</a>
                    <a title="名護観光" target="_blank" href="https://www.tiktok.com/tag/%E5%90%8D%E8%AD%B7%E8%A6%B3%E5%85%89?refer=embed">#名護観光</a>
                    <a title="沖縄" target="_blank" href="https://www.tiktok.com/tag/%E6%B2%96%E7%B8%84?refer=embed">#沖縄</a>
                    <a target="_blank" title="♬ BGM - 名護観光 - Artist" href="https://www.tiktok.com/music/BGM-名護観光-738562469">♬ BGM - 名護観光</a>
                </section>
            </blockquote>`
        ];

        let currentVideoIndex = 0;

        // ランダムな動画を表示
        function showRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videos.length);
            document.getElementById("tiktok-video").innerHTML = videos[randomIndex];
            loadTikTokEmbedScript();
        }

        // 次の動画を表示
        function showNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            document.getElementById("tiktok-video").innerHTML = videos[currentVideoIndex];
            loadTikTokEmbedScript();
        }

        // TikTok埋め込みスクリプトを読み込む
        function loadTikTokEmbedScript() {
            const script = document.createElement('script');
            script.src = 'https://www.tiktok.com/embed.js';
            script.async = true;
            document.body.appendChild(script);
        }

        // ページロード時にランダムな動画を表示
        window.onload = function() {
            showRandomVideo();
            // 一定時間ごとに次の動画を表示 (ここでは30秒ごとに切り替え)
            setInterval(showNextVideo, 30000); // 30秒ごとに次の動画に切り替える
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- ランダムに選ばれたTikTok動画が表示される場所 -->
        <div id="tiktok-video"></div>
    </div>
</body>
</html>
